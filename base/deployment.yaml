apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fe
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fe
    spec:
      containers:
        - image: registry.scg.skku.ac.kr/ourlim-fe
          imagePullPolicy: Always
          name: fe
          ports:
            - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: be
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: be
    spec:
      containers:
        - image: registry.scg.skku.ac.kr/ourlim-be
          imagePullPolicy: Always
          name: be
          ports:
            - containerPort: 8000
          envFrom:
            - configmapRef:
              name: ourlim-be-config
            - secretRef:
              name: ourlim-be-secret
