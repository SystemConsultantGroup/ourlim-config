apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    cert-manager.io/cluster-issuer: 'letsencrypt-issuer'
spec:
  tls:
    - hosts:
        - prod.ourlim.scg.skku.ac.kr
      secretName: gitops-tls
  rules:
    - host: prod.ourlim.scg.skku.ac.kr
      http:
        paths:
          - backend:
              service:
                name: service
                port:
                  number: 80
            path: /
            pathType: Prefix
