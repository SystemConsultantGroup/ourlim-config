apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: prod-be
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prod-be
    spec:
      containers:
        - image: harbor.k8s.scg.skku.ac.kr/library/ourlim-be
          imagePullPolicy: Always
          name: be
          ports:
            - containerPort: 8000